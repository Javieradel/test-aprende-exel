<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulación | Javier Gomez</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- VENDOR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- STYLE -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <header class="header-main pt-2">
        <nav class="container-fluid header-cont">
            <ul class="list-item-header row justify-content-between align-items-center text-center">
                <li class="col-6 col-sm-4 text-left col-md-2">
                    <picture>
                        <img src="./assets/img/logojpg.jpg" alt="aprende-excel.com logo">
                    </picture>
                </li>

                <li class="col-4 d-none d-md-block">
                    <h2>Postulación</h2>
                </li>
                <li class="col-4 col-md-2">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="root" class="root">
        <section class="container">
            <header class="header-form row">
                <h2 class="title-header col-auto d-block d-md-none">
                    Postulación
                </h2>
            </header>
            <main id="form-container" class="form-container">
                <article>

                    <div id="progress-bar" class="progress">
                        <div class="progress-bar" style="width: 25%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <form class="form-steped">
                        <div id="step-1" class="hide form-group">

                            <label for="input-name">
                                <!-- fontawesome icon pro-->
                                <svg class="label-icon-in" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="user" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-user fa-w-14 fa-5x">
                                    <path fill="currentColor" d="M313.6 288c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4zM416 464c0 8.8-7.2 16-16 16H48c-8.8 0-16-7.2-16-16v-41.6C32 365.9 77.9 320 134.4 320c19.6 0 39.1 16 89.6 16 50.4 0 70-16 89.6-16 56.5 0 102.4 45.9 102.4 102.4V464zM224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm0-224c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z"></path>
                                </svg>
                                <!-- fontawesome icon pro-->

                                Nombre
                            </label>

                            <input type="email" class="form-control" id="input-name" aria-describedby="nameHelp" placeholder="ingrese nombre">
                            <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                        </div>

                        <div id="step-2" class="hide form-group">

                            <label for="input-email">
                                Email
                            </label>

                            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="ingrese email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                        </div>

                        <div id="step-3" class="hide form-group">
                            <label for="input-telf">Telf</label>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Example select</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <input type="tel" class="form-control" id="input-telf" aria-describedby="telfHelp" placeholder="ingrese teléfono">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                        </div>

                        <div id="step-4" class="hide form-check">

                            <input type="checkbox" class="form-check-input" id="exampleCheck1">

                            <label class="form-check-label" for="exampleCheck1">Check me out</label>

                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>

                    </form>
                </article>
            </main>
        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
